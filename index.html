<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shivang's Neighborhood Map</title>

	<!--Fonts-->
  <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

  <!--CSS-->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>

			<div>
				<div id="map"></div>
				<input type="text" id="searchBox" list="placeList" class="menu" placeholder="Search" data-bind="value: filterText, valueUpdate: 'afterkeydown', event: { keyup: searchModifier }"/>
				<datalist id="placeList" data-bind="foreach: mapList">
					<option data-bind="css: {active: selected}, text: name, visible: show, click: $parent.selectMarker">
					</option>
				</datalist>
			</div>

	<p id="map-error"></p>

	<!--jQuery-->
	<script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>

	<script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>

	<script src="js/app.js"></script>

	<script type="text/javascript">
	    var map, infoWindow;
	    function initMap() {
	      map = new google.maps.Map(
	          document.getElementById('map'),
	          {
	            center: {lat: 30.337501, lng: 76.383205},
	            zoom: 15,
	            mapTypeId: google.maps.MapTypeId.TERRAIN //type set to terrain
	          }
	        );

	      infowindow = new google.maps.InfoWindow();
	      //To Activate Knockout through app.js
	      ko.applyBindings(new ViewModel());
	    }
	    function mapError(){
	      document.getElementById('map-error').append = "Error in Map!"

	    }
	  </script>
  <script async defer
    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBZFbc0O6X0lxBdrHgh8aN-syaZ3pr5mQ&callback=initMap" onerror="mapError()">
  </script>



</body>
</html>
